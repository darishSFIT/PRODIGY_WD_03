<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <section>
        <h1 class="game--title"><b>Tic Tac Toe</b></h1>
        <h3 class="game--status"></h3>
        <div class="game--container">
            <div data-cell-index="0" class="cell" id="0"></div>
            <div data-cell-index="1" class="cell" id="1"></div>
            <div data-cell-index="2" class="cell" id="2"></div>
            <div data-cell-index="3" class="cell" id="3"></div>
            <div data-cell-index="4" class="cell" id="4"></div>
            <div data-cell-index="5" class="cell" id="5"></div>
            <div data-cell-index="6" class="cell" id="6"></div>
            <div data-cell-index="7" class="cell" id="7"></div>
            <div data-cell-index="8" class="cell" id="8"></div>
            <div class="line"></div> <!-- Red line -->
        </div>
        <button class="game--restart"><b>Restart Game</b></button>
    </section>
</body>
</html>
<script src="script.js"></script>
